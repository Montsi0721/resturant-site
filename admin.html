<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Savory Delights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .admin-nav button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .admin-nav button:hover {
            background: #2980b9;
        }
        
        .admin-nav button.active {
            background: #2c3e50;
        }
        
        .admin-section {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .admin-section.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-lock"></i> Admin Panel - Savory Delights</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        
        <div class="admin-nav">
            <button data-section="reservations" class="active">Reservations</button>
            <button data-section="orders">Orders</button>
            <button data-section="contacts">Contact Messages</button>
        </div>
        
        <div id="reservationsSection" class="admin-section active">
            <h2><i class="fas fa-calendar-alt"></i> Reservations</h2>
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Status</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservations will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="ordersSection" class="admin-section">
            <h2><i class="fas fa-shopping-bag"></i> Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="contactsSection" class="admin-section">
            <h2><i class="fas fa-envelope"></i> Contact Messages</h2>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact messages will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!localStorage.getItem('adminAuthenticated')) {
                window.location.href = '/';
                return;
            }
            
            // Load all data
            loadReservations();
            loadOrders();
            loadContacts();
            
            // Navigation
            document.querySelectorAll('.admin-nav button').forEach(button => {
                button.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    
                    // Update active button
                    document.querySelectorAll('.admin-nav button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Show corresponding section
                    document.querySelectorAll('.admin-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(section + 'Section').classList.add('active');
                });
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('adminAuthenticated');
                window.location.href = '/';
            });
        });
        
        function loadReservations() {
            fetch('/api/admin/reservations')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#reservationsTable tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(reservation => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${reservation.id}</td>
                            <td>${reservation.name}</td>
                            <td>${reservation.email}</td>
                            <td>${reservation.phone}</td>
                            <td>${reservation.date}</td>
                            <td>${reservation.time}</td>
                            <td>${reservation.guests}</td>
                            <td><span class="status-badge status-${reservation.status}">${reservation.status}</span></td>
                            <td>${new Date(reservation.created_at).toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading reservations:', error));
        }
        
        function loadOrders() {
            fetch('/api/admin/orders')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#ordersTable tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(order => {
                        const items = JSON.parse(order.items);
                        const itemsText = items.map(item => `${item.quantity}x ${item.name}`).join(', ');
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.customer_name}</td>
                            <td>${order.customer_email}</td>
                            <td>${order.customer_phone}</td>
                            <td>${itemsText}</td>
                            <td>$${order.total_amount}</td>
                            <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                            <td>${new Date(order.created_at).toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading orders:', error));
        }
        
        function loadContacts() {
            fetch('/api/admin/contacts')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#contactsTable tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(contact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${contact.id}</td>
                            <td>${contact.name}</td>
                            <td>${contact.email}</td>
                            <td>${contact.message}</td>
                            <td>${new Date(contact.created_at).toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading contacts:', error));
        }
    </script>
</body>
</html>
